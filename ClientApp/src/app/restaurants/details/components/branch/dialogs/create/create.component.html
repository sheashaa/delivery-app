<div class="row">
  <div class="col-4 form-group">
    <input type="text" name="governorate" class="form-control" id="governorate" placeholder="Governorate" [(ngModel)]="governorate">
  </div>
  <div class="col-4 form-group">
    <input type="text" name="city" class="form-control" id="city" placeholder="City" [(ngModel)]="city">
  </div>
  <div class="col-4 form-group">
    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone" [(ngModel)]="phone">
  </div>
  <div class="col-12 form-group">
    <input type="text" name="street" class="form-control" id="street" placeholder="Street" [(ngModel)]="street">
  </div>
  <app-map (onLocationChanged)="setLocation($event)" style="width: 100%; height: 300px; padding: 10px;"></app-map>
</div>
